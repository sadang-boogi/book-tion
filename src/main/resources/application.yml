spring:
  config:
    import:
      aws-secretsmanager:dev/rebook/secrets
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: false

  profiles:
    include: oauth

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api/v1/docs            # Swagger UI 경로
    tags-sorter: alpha            # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
    operations-sorter: alpha      # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  cache:
    disabled: true

jwt:
  secret: ${JWT_SECRET_KEY}
  token-validity-in-seconds: 1209600 # ttl (초)

app:
  cors:
    allow-hosts:
      - "https://api.howread.net"
      - "https://www.howread.net"
      - "https://howread.net"
      - "http://localhost:3000"

    # S3
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket-name: howread-dev-assets
      base-url: static.howread.net/
    region:
      static: ap-northeast-2
    stack:
      auto: false
