spring:
  profiles:
    active: test

  datasource:
    url: jdbc:h2:tcp://localhost/~/howread
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  flyway:
    enabled: false

jwt:
  secret: test_secret_key
  token-validity-in-seconds: 1209600
