spring:
  profiles:
    active: test

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:howread
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  flyway:
    enabled: false

jwt:
  secret: test_secret_key
  token-validity-in-seconds: 1209600

  # S3
cloud:
  aws:
    credentials:
      access-key: ""
      secret-key: ""
    s3:
      bucket-name: howread-dev-assets
      base-url: static.howread.net/
    region:
      static: ap-northeast-2
    stack:
      auto: false
