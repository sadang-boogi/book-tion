name: 배포

on:
  push:
    branches:
      - develop

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.test.GOOGLE_OAUTH_CLIENT_ID }}
      GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.test.GOOGLE_OAUTH_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.test.GOOGLE_REDIRECT_URI }}
      JWT_SECRET_KEY: ${{ secrets.test.JWT_SECRET_KEY }}
      DB_URL: ${{ secrets.test.DB_URL }}
      DB_USERNAME: ${{ secrets.test.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.test.DB_PASSWORD }}
      AWS_ACCESS_KEY: ${{ secrets.test.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.test.AWS_SECRET_KEY }}
    steps:
      - name: GitHub 저장소에서 파일 가져오기
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      - name: 환경 변수 설정 및 .env 파일 생성
        run: |
          echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.test.GOOGLE_OAUTH_CLIENT_ID }}" > .env
          echo "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.test.GOOGLE_OAUTH_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_REDIRECT_URI=${{ secrets.test.GOOGLE_REDIRECT_URI }}" >> .env
          echo "JWT_SECRET_KEY=${{ secrets.test.JWT_SECRET_KEY }}" >> .env
          echo "DB_URL=${{ secrets.test.DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.test.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.test.DB_PASSWORD }}" >> .env
          echo "AWS_ACCESS_KEY=${{ secrets.test.AWS_ACCESS_KEY }}" >> .env
          echo "AWS_SECRET_KEY=${{ secrets.test.AWS_SECRET_KEY }}" >> .env

      - name: .env 파일 확인
        run: cat .env

      - name: 테스트 및 빌드
        run: ./gradlew clean build

      - name: 빌드된 파일 이름 변경
        run: mv ./build/libs/*SNAPSHOT.jar ./release.jar

      - name: SCP로 EC2에 파일 전송 (.env 파일 먼저 전송)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 2222
          source: "./.env"
          target: "/home/ubuntu/howread-server/current/.env"

      - name: SCP로 EC2에 파일 전송 (release.jar 전송)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 2222
          source: "./release.jar"
          target: "/home/ubuntu/howread-server/tobe/release.jar"

      - name: .env 파일이 EC2에 전송되었는지 확인
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem -p 2222 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'cat /home/ubuntu/howread-server/current/.env'

      - name: SSH로 EC2에 접속하여 애플리케이션 시작
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 2222
          script: |
            rm -rf /home/ubuntu/howread-server/current
            mkdir /home/ubuntu/howread-server/current
            mv /home/ubuntu/howread-server/tobe/release.jar /home/ubuntu/howread-server/current
            cd /home/ubuntu/howread-server/current
            export $(grep -v '^#' .env | xargs) # .env 파일의 내용을 환경 변수로 설정
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar release.jar > ./output.log 2>&1 &
            rm -rf /home/ubuntu/howread-server/tobe