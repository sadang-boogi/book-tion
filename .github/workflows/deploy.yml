name: 배포

on:
  push:
    branches:
      - develop

jobs:
  develop:
    runs-on: ubuntu-latest
    env:
      GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.develop.GOOGLE_OAUTH_CLIENT_ID }}
      GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.develop.GOOGLE_OAUTH_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.develop.GOOGLE_REDIRECT_URI }}
      JWT_SECRET_KEY: ${{ secrets.develop.JWT_SECRET_KEY }}
      DB_URL: ${{ secrets.develop.DB_URL }}
      DB_USERNAME: ${{ secrets.develop.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.develop.DB_PASSWORD }}
      AWS_ACCESS_KEY: ${{ secrets.develop.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.develop.AWS_SECRET_KEY }}
    steps:
      - name: GitHub 저장소에서 파일 가져오기
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      - name: 환경 변수 설정 및 .env 파일 생성
        run: |
          echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.develop.GOOGLE_OAUTH_CLIENT_ID }}" > .env
          echo "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.develop.GOOGLE_OAUTH_CLIENT_SECRET }}" >> .env
          echo "GOOGLE_REDIRECT_URI=${{ secrets.develop.GOOGLE_REDIRECT_URI }}" >> .env
          echo "JWT_SECRET_KEY=${{ secrets.develop.JWT_SECRET_KEY }}" >> .env
          echo "DB_URL=${{ secrets.develop.DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.develop.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.develop.DB_PASSWORD }}" >> .env
          echo "AWS_ACCESS_KEY=${{ secrets.develop.AWS_ACCESS_KEY }}" >> .env
          echo "AWS_SECRET_KEY=${{ secrets.develop.AWS_SECRET_KEY }}" >> .env
          cat .env

      - name: 테스트 및 빌드
        env:
          DB_URL: ${{ secrets.develop.DB_URL }}
          DB_USERNAME: ${{ secrets.develop.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.develop.DB_PASSWORD }}
        run: ./gradlew clean build

      - name: 빌드된 파일 이름 변경
        run: mv ./build/libs/*SNAPSHOT.jar ./release.jar

      - name: .env 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.develop.EC2_HOST }}
          username: ${{ secrets.develop.EC2_USERNAME }}
          key: ${{ secrets.develop.EC2_PRIVATE_KEY }}
          port: 2222
          source: ".env"
          target: "/home/ubuntu/howread-server/.env"

      - name: .env 파일 위치 확인 (디버깅)
        run: |
          echo "${{ secrets.develop.EC2_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem -p 2222 ${{ secrets.develop.EC2_USERNAME }}@${{ secrets.develop.EC2_HOST }} 'ls -la /home/ubuntu/howread-server/ && cat /home/ubuntu/howread-server/.env'

      - name: release.jar 파일 전송
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.develop.EC2_HOST }}
          username: ${{ secrets.develop.EC2_USERNAME }}
          key: ${{ secrets.develop.EC2_PRIVATE_KEY }}
          port: 2222
          source: "./release.jar"
          target: "/home/ubuntu/howread-server/current/release.jar"

      - name: SSH로 EC2에 접속하여 애플리케이션 시작
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.develop.EC2_HOST }}
          username: ${{ secrets.develop.EC2_USERNAME }}
          key: ${{ secrets.develop.EC2_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /home/ubuntu/howread-server/current
            cp /home/ubuntu/howread-server/.env /home/ubuntu/howread-server/current/.env
            export $(grep -v '^#' .env | xargs)
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar release.jar > ./output.log 2>&1 &